<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özelleştirilmiş Arama</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #search-container {
            text-align: center;
        }

        #search-box {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        #search-button {
            padding: 10px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #1a73e8;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <br>
        <input type="text" id="search-box" placeholder="Google'da Ara...">
        <br>
        <button id="search-button">Google'da Ara</button>
    </div>

</body>
</html>
