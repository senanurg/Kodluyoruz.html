<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #google-container {
            text-align: center;
        }

        #google-logo {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        #search-form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div id="google-container">
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form id="search-form">
            <input type="text" name="q" placeholder="Google Search">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </form>
    </div>
    <div id="footer">
        <p>&copy; 2023 Google</p>
    </div>
</body>
</html>
